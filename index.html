<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jardim Magico</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('./logo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .h1 {
      text-align: center;
      color: #fff;
    }

    .p {
      text-align: center;
      color: #fff;

    }

    .button {
      text-align: center;
      margin-top: 40px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      margin: 20px;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      padding-top: 25px;
      height: 0;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    button {
      background-color: #4CAF50;
      /* Cor de fundo do botão */
      color: white;
      /* Cor do texto */
      padding: 14px 20px;
      /* Espaçamento interno do botão */
      margin: 10px 0;
      /* Margem externa */
      border: none;
      /* Sem borda */
      border-radius: 4px;
      /* Bordas arredondadas */
      cursor: pointer;
      /* O cursor parecerá um ponteiro quando passar sobre o botão */
      transition: all 0.3s ease 0s;
      /* Suaviza a transição de estados do botão */
    }

    button:hover {
      background-color: #45a049;
      /* Cor de fundo do botão quando o mouse está em cima */
      /* Outras propriedades como sombra também podem ser adicionadas aqui */
    }

    /* Focando no botão com o teclado (acessibilidade) */
    button:focus {
      outline: none;
      /* Remove o contorno padrão do navegador */
      /* Aqui você pode adicionar um estilo de contorno personalizado se necessário */
    }

    /* Estilo do botão quando estiver ativo/clicado */
    button:active {
      transform: translateY(2px);
      /* Empurra o botão para baixo (simula pressionamento) */
    }


    @media (max-width: 600px) {
      .container {
        margin: 10px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="h1">Seu Jardim Belo Como Nunca Visto</h1>
    <p class="p">aprenda a cuidar das suas plantas com um carinho para deixa-las perfeitas.</p>

</body>

</html>
